<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMenuLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{menuController.selected.codigo}" title="#{bundle.CreateMenuTitle_codigo}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{menuController.selected.tipo}" title="#{bundle.CreateMenuTitle_tipo}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:inputText id="tipoUsuario" value="#{menuController.selected.tipoUsuario}" title="#{bundle.CreateMenuTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_tipoUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{menuController.selected.estado}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_codigoSubmenu}" for="codigoSubmenu" />
                        <p:selectOneMenu id="codigoSubmenu" value="#{menuController.selected.codigoSubmenu}" >
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="codigoSubmenuItem"
                                           itemValue="#{codigoSubmenuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
