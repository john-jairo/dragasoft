<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoCreateDlg" widgetVar="MantenimientoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMantenimientoTitle}">
            <h:form style="text-align: center" id="MantenimientoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMantenimientoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{mantenimientoController.selected.codigo}" title="#{bundle.CreateMantenimientoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateMantenimientoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateMantenimientoLabel_obsMantenimiento}" for="obsMantenimiento" />
                        <p:inputText id="obsMantenimiento" value="#{mantenimientoController.selected.obsMantenimiento}" title="#{bundle.CreateMantenimientoTitle_obsMantenimiento}" required="true" requiredMessage="#{bundle.CreateMantenimientoRequiredMessage_obsMantenimiento}"/>
                        <p:outputLabel value="#{bundle.CreateMantenimientoLabel_estadoMantenimientoIdEstadoMantenimiento}" for="estadoMantenimientoIdEstadoMantenimiento" />
                        <p:selectOneMenu id="estadoMantenimientoIdEstadoMantenimiento" value="#{mantenimientoController.selected.estadoMantenimientoIdEstadoMantenimiento}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_estadoMantenimientoIdEstadoMantenimiento}">
                            <f:selectItems value="#{estadoMantenimientoController.itemsAvailableSelectOne}"
                                           var="estadoMantenimientoIdEstadoMantenimientoItem"
                                           itemValue="#{estadoMantenimientoIdEstadoMantenimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMantenimientoLabel_inventarioCodigo}" for="inventarioCodigo" />
                        <p:selectOneMenu id="inventarioCodigo" value="#{mantenimientoController.selected.inventarioCodigo}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_inventarioCodigo}">
                            <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"
                                           var="inventarioCodigoItem"
                                           itemValue="#{inventarioCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMantenimientoLabel_tipoMantenimientoIdTipoMantenimiento}" for="tipoMantenimientoIdTipoMantenimiento" />
                        <p:selectOneMenu id="tipoMantenimientoIdTipoMantenimiento" value="#{mantenimientoController.selected.tipoMantenimientoIdTipoMantenimiento}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_tipoMantenimientoIdTipoMantenimiento}">
                            <f:selectItems value="#{tipoMantenimientoController.itemsAvailableSelectOne}"
                                           var="tipoMantenimientoIdTipoMantenimientoItem"
                                           itemValue="#{tipoMantenimientoIdTipoMantenimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMantenimientoLabel_usuariosIdUsuario}" for="usuariosIdUsuario" />
                        <p:selectOneMenu id="usuariosIdUsuario" value="#{mantenimientoController.selected.usuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_usuariosIdUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosIdUsuarioItem"
                                           itemValue="#{usuariosIdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{mantenimientoController.create}" value="#{bundle.Save}" update="display,:MantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args,'MantenimientoCreateDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="MantenimientoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
