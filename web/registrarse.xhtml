<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <link rel="shortcuc icon" href="http://localhost:8080/dragasoft/faces/resources/imagenes/isologotransparente (1).png"></link>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <title>Crear Cuenta | DRAGASOFT</title>
    <h:head>
        
        
            
        <h:outputStylesheet name="css/registrarse.css"/>
        <h:outputScript library="js" name="registrarse.js"/>
    </h:head>
    <h:body>

         <div class="lg">
            <a href="login.xhtml">
                <img src="http://localhost:8080/dragasoft/faces/resources/imagenes/logo SI.png"></img></a>
        </div>
    <div class="contenedor-form">
        <div class="">
            <span></span>
        </div>
        
        
        
        <div class="formulario">
            <h2>Crear Cuenta</h2>
            <form action="http://localhost:8080/dragasoft/faces/exitosoCrear.xhtml" method="post" class="form-register" onsubmit="return registrarse();">
               
                <input type="text" id="Numero" placeholder="Numero De Documento"></input>

                <input type="text" id="Tipo" placeholder="Tipo De Documento"></input>

                <input type="text" id="PrimerN" placeholder="Primer Nombre"></input>
                
                <input type="text" id="SegundoN" placeholder="Segundo Nombre"></input>
                
                <input type="text" id="PrimerA" placeholder="Primer Apellido"></input> 
                
                <input type="text" id="SegundoA" placeholder="Segundo Apellido"></input> 
                
                <input type="email" id="Correo" placeholder="Correo Electronico"></input>
               
                <input type="password" id="Contraseña" placeholder="Contraseña" minlength="8"></input>
                
                <input type="password" id="Contrasena" placeholder="Confirmar Contraseña" minlength="8"></input>

                <input type="text" id="Telefono" placeholder="Telefono"></input>
                
                
                
                <input href="exitosoCrear.xhtml" type="submit" value="Registrarse"></input>
            </form>
        </div>
       
        </div>
    
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
    </h:body>














        
       
   


















</html>
