<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaCreateDlg" widgetVar="EntregaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEntregaTitle}">
            <h:form style="text-align: center" id="EntregaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_identrega}" for="identrega" />
                        <p:inputText id="identrega" value="#{entregaController.selected.identrega}" title="#{bundle.CreateEntregaTitle_identrega}" required="true" requiredMessage="#{bundle.CreateEntregaRequiredMessage_identrega}"/>
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_puntoInicio}" for="puntoInicio" />
                        <p:inputText id="puntoInicio" value="#{entregaController.selected.puntoInicio}" title="#{bundle.CreateEntregaTitle_puntoInicio}" />
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_ubicacionActual}" for="ubicacionActual" />
                        <p:inputText id="ubicacionActual" value="#{entregaController.selected.ubicacionActual}" title="#{bundle.CreateEntregaTitle_ubicacionActual}" />
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_contratosCodigoContrato}" for="contratosCodigoContrato" />
                        <p:selectOneMenu id="contratosCodigoContrato" value="#{entregaController.selected.contratosCodigoContrato}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_contratosCodigoContrato}">
                            <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"
                                           var="contratosCodigoContratoItem"
                                           itemValue="#{contratosCodigoContratoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_estadoEntregaIdestadoEntrega}" for="estadoEntregaIdestadoEntrega" />
                        <p:selectOneMenu id="estadoEntregaIdestadoEntrega" value="#{entregaController.selected.estadoEntregaIdestadoEntrega}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_estadoEntregaIdestadoEntrega}">
                            <f:selectItems value="#{estadoEntregaController.itemsAvailableSelectOne}"
                                           var="estadoEntregaIdestadoEntregaItem"
                                           itemValue="#{estadoEntregaIdestadoEntregaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_usuariosIdUsuario}" for="usuariosIdUsuario" />
                        <p:selectOneMenu id="usuariosIdUsuario" value="#{entregaController.selected.usuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_usuariosIdUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosIdUsuarioItem"
                                           itemValue="#{usuariosIdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{entregaController.create}" value="#{bundle.Save}" update="display,:EntregaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EntregaCreateDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="EntregaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
