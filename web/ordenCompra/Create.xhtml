<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCompraCreateDlg" widgetVar="OrdenCompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenCompraTitle}">
            <h:form style="text-align: center" id="OrdenCompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenCompraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenCompraLabel_idordenCompra}" for="idordenCompra" />
                        <p:inputText id="idordenCompra" value="#{ordenCompraController.selected.idordenCompra}" title="#{bundle.CreateOrdenCompraTitle_idordenCompra}" required="true" requiredMessage="#{bundle.CreateOrdenCompraRequiredMessage_idordenCompra}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenCompraLabel_observacionOc}" for="observacionOc" />
                        <p:inputText id="observacionOc" value="#{ordenCompraController.selected.observacionOc}" title="#{bundle.CreateOrdenCompraTitle_observacionOc}" />
                        <p:outputLabel value="#{bundle.CreateOrdenCompraLabel_estadoOrdenIdestadoOrden}" for="estadoOrdenIdestadoOrden" />
                        <p:selectOneMenu id="estadoOrdenIdestadoOrden" value="#{ordenCompraController.selected.estadoOrdenIdestadoOrden}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_estadoOrdenIdestadoOrden}">
                            <f:selectItems value="#{estadoOrdenController.itemsAvailableSelectOne}"
                                           var="estadoOrdenIdestadoOrdenItem"
                                           itemValue="#{estadoOrdenIdestadoOrdenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenCompraLabel_inventarioCodigo}" for="inventarioCodigo" />
                        <p:selectOneMenu id="inventarioCodigo" value="#{ordenCompraController.selected.inventarioCodigo}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_inventarioCodigo}">
                            <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"
                                           var="inventarioCodigoItem"
                                           itemValue="#{inventarioCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenCompraLabel_usuariosIdUsuario}" for="usuariosIdUsuario" />
                        <p:selectOneMenu id="usuariosIdUsuario" value="#{ordenCompraController.selected.usuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_usuariosIdUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosIdUsuarioItem"
                                           itemValue="#{usuariosIdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{ordenCompraController.create}" value="#{bundle.Save}" update="display,:OrdenCompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdenCompraCreateDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="OrdenCompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
